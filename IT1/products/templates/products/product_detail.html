{% extends 'base.html' %}

{% block content %}

<!--Main layout-->
<main class="mt-5 pt-4">
<div class="container dark-grey-text mt-5">
  <div class="row wow fadeIn">
    <div class="col-md-6 mb-4">
      {%if object.image%}
        <img src="{{  object.image.url  }}" class="img-responsive" alt="image-{{object.title}}" height='450px' width='400px'/>
      {%endif%}
    </div>
    <div class="col-md-6 mb-4">
      <div class="p-4">
        <h3>{{object.title}}</h3>
        <div class="mb-3">
        {%if object.store %}
          <a href="{% url 'store-detail' object.store.id %}">
            Sold by: {{object.store.store_name}}
          </a>
          {% endif %}
        </div>
        <p class="lead">
          <span>Price: ${{object.price}}</span>
        </p>
        <p class="lead font-weight-bold">Product details: {{object.description}}</p>
        <form class="d-flex justify-content-left">
          <!-- Default input -->
          <input type="number" value="" aria-label="Search" class="form-control" style="width: 100px">
              <button class="btn btn-primary btn-md my-0 ml-2" type="submit">Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>
        </form>
      </div>
    </div>
  </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
</div>
</main>
{% endblock content %}
