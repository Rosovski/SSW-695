{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>Searched for: {{query}}</h1>

<div class=row>
{% for instance in products %}
          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4">

            <!--Card-->
            <div class="card">

              <!--Card image-->
              <div class="view overlay">
              {%if instance.image %}
    <img src="{{  instance.image.url  }}" class="card-img-top" alt="image-{{instance.title}}" height='100px' width='50px'/>
{%endif%}
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href={{instance.get_absolute_url}} class="grey-text">
                  <h5>{{instance.title}}</h5>
                </a>
 
                <h5>
                  <strong>
                    <a href={{instance.get_absolute_url}} class="dark-grey-text">{{instance.store.store_name}}
                    </a>
                  </strong>
                </h5>

                <h4 class="font-weight-bold blue-text">
                  <strong>{{instance.price}}$</strong>
                </h4>
              <!-- Default input -->
              <button class="btn btn-primary btn-md my-0 p" type="submit">Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>


              </div>
              <!--Card content-->

            </div>
            <!--Card-->

          </div>
          <!--Grid column-->
    <!{{instance.id}}- <a href="{{instance.get_absolute_url}}"><!{{instance.title}}</a>
  
    {%if instace.image%}
        <img src="{{  instance.image.url  }}" class="img-responsive" alt="image-{{instance.title}}"/>
    
    {%endif%}
    
    </p>    
{% endfor %}
</div>


      </div>
{% endblock content %}
